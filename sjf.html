<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SJF Scheduling</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Shortest Job First (SJF)</h1>
    <div>
        <label>Jumlah Proses: </label>
        <input type="number" id="numProcesses">
        <button onclick="acceptProcesses()">Set Proses</button>
    </div>
    <div id="processContainer"></div>
    <button onclick="runSJF()">Jalankan SJF</button>
    <h2>Diagram Gantt</h2>
    <div id="ganttChart"></div>
    <canvas id="barChart" width="400" height="200"></canvas>
    <h2>Hasil</h2>
    <pre id="results"></pre>
    <div>
        <p>Keterangan:</p>
        <p>ST: Start Time</p>
        <p>CT: Complemention Time</p>
        <p>WT: Waiting Time</p>
        <p>TAT: Turnaround Time</p>
    </div>

    <script src="sjf.js"></script>
</body>
</html>
